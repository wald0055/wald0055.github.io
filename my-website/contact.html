<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="header">Contact</h1>

    <nav class="nav">
        <ul>
            <li><a href="index.html"><strong>Go home</a></li></strong>
        </ul>
    </nav>
    <nav class="nav2">
        <ul>
            <li><a href="portfolio.html"><strong>Portfolio</a></li></strong>
        </ul>
    </nav>

    <div class="form-container">
        <h2 class="head3">Contact Information</h2>
        <form action="/submit-contact-info" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number">
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message or inquiry"></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>

    <p class="form2"><strong>Please fill out the form and I will get back to you ASAP</strong></p>

    <footer class="footer">
        <p>&copy;2024 Evan Waldroff</p>
    </footer>

</body>
</html>
